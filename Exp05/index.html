  <!-- Next and previous buttons -->

  <!-- Image text -->
  <div class="caption-container">
    <p id="caption"></p>
  </div>

  <!-- Thumbnail images -->
  <div class="row">
    <div class="column">
      <img class="demo cursor" src="./img/indian.jpg" style="width:100%" onclick="currentSlide(1)" alt="The indian railways">
    </div>
    <div class="column">
      <img class="demo cursor" src="./img/heritage railway.jpg" style="width:100%" onclick="currentSlide(2)" alt="heritage railway">

    <div class="column">
      <img class="demo cursor" src="./img/mountain railways.jpg" style="width:100%" onclick="currentSlide(3)" alt="mountain railways">
    </div>
    <div class="column">
      <img class="demo cursor" src="./img/mumbai local.jpg" style="width:100%" onclick="currentSlide(4)" alt="local train">
    </div>

    </div>

    </div>
  </div>
</div>
<script>
  var slideIndex = 1;
  showSlides(slideIndex);
  
  function plusSlides(n) {
    showSlides(slideIndex += n);
  }
  
  function currentSlide(n) {
    showSlides(slideIndex = n);
  }
  
  function showSlides(n) {
    var i;
    var slides = document.getElementsByClassName("mySlides");
    var dots = document.getElementsByClassName("demo");
    var captionText = document.getElementById("caption");
    if (n > slides.length) {slideIndex = 1}
    if (n < 1) {slideIndex = slides.length}
    for (i = 0; i < slides.length; i++) {
        slides[i].style.display = "none";
    }
    for (i = 0; i < dots.length; i++) {
        dots[i].className = dots[i].className.replace(" active", "");
    }
    slides[slideIndex-1].style.display = "block";
    dots[slideIndex-1].className += " active";
    captionText.innerHTML = dots[slideIndex-1].alt;
  }
  </script>
